<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors - Enhanced</title>
    <style>
      .body
      {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
        position: relative;
      }
      
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 255, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 50% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%);
      }
      
      .game-heading {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }
      
      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        letter-spacing: 4px;
        text-transform: uppercase;
        margin-bottom: 10px;
        background: linear-gradient(90deg, pink, yellow, cyan);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        animation: titleGlow 3s infinite alternate;
      }
      
      @keyframes titleGlow {
        0% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        33% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        66% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      }
      
      .title-separator {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
      }
      
      .title-separator::before,
      .title-separator::after {
        content: '';
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, pink, transparent);
      }
      
      .rock-title
      {
        font-size: 40px;
        font-weight: bold;
        color: pink;
        text-shadow: 0 0 15px pink;
        position: relative;
        display: inline-block;
        padding: 0 10px;
        animation: rockFloat 4s infinite ease-in-out;
      }
      
      @keyframes rockFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .paper-title
      {
        font-size: 40px;
        font-weight: bold;
        color: yellow;
        text-shadow: 0 0 15px yellow;
        position: relative;
        display: inline-block;
        padding: 0 10px;
        animation: paperFloat 4s infinite ease-in-out 0.3s;
      }
      
      @keyframes paperFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .scissors-title
      {
        font-size: 40px;
        font-weight: bold;
        color: cyan;
        text-shadow: 0 0 15px cyan;
        position: relative;
        display: inline-block;
        padding: 0 10px;
        animation: scissorsFloat 4s infinite ease-in-out 0.6s;
      }
      
      @keyframes scissorsFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin: 60px 0;
        flex-wrap: wrap;
        position: relative;
      }
      
      .rock-button
      {
        background: linear-gradient(145deg, pink, #ff69b4);
        border: 3px solid white;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .rock-button:hover {
        transform: translateY(-15px) scale(1.1);
        box-shadow: 0 20px 40px rgba(255, 105, 180, 0.6);
      }
      
      .rock-button:active {
        transform: translateY(-5px) scale(1.05);
      }
      
      .paper-button
      {
        background: linear-gradient(145deg, yellow, #ffd700);
        border: 3px solid white;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(255, 255, 0, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .paper-button:hover {
        transform: translateY(-15px) scale(1.1);
        box-shadow: 0 20px 40px rgba(255, 255, 0, 0.6);
      }
      
      .paper-button:active {
        transform: translateY(-5px) scale(1.05);
      }
      
      .scissors-button
      {
        background: linear-gradient(145deg, cyan, #00ced1);
        border: 3px solid white;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .scissors-button:hover {
        transform: translateY(-15px) scale(1.1);
        box-shadow: 0 20px 40px rgba(0, 255, 255, 0.6);
      }
      
      .scissors-button:active {
        transform: translateY(-5px) scale(1.05);
      }
      
      .rock-button::before,
      .paper-button::before,
      .scissors-button::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 50%;
        background: radial-gradient(circle at center, transparent 30%, currentColor 70%);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1;
        pointer-events: none;
      }
      
      .rock-button:hover::before {
        opacity: 0.2;
        color: pink;
      }
      
      .paper-button:hover::before {
        opacity: 0.2;
        color: yellow;
      }
      
      .scissors-button:hover::before {
        opacity: 0.2;
        color: cyan;
      }
      
      .rock-icon, .paper-icon, .scissors-icon {
        height: 80px;
        width: 80px;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
      }
      
      .rock-button:hover .rock-icon {
        transform: rotate(20deg) scale(1.2);
      }
      
      .paper-button:hover .paper-icon {
        transform: rotate(-15deg) scale(1.2);
      }
      
      .scissors-button:hover .scissors-icon {
        transform: rotate(25deg) scale(1.2);
      }
      
      @keyframes buttonClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      .clicked {
        animation: buttonClick 0.3s ease;
      }
      
      .results-container {
        background: rgba(40, 40, 40, 0.9);
        border-radius: 20px;
        padding: 30px;
        margin: 40px auto;
        max-width: 800px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }
      
      .results-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, pink, yellow, cyan);
      }
      
      .js-results {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin: 25px 0;
        min-height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      
      .js-moves {
        font-size: 1.8rem;
        text-align: center;
        margin: 20px 0;
        color: #ccc;
      }
      
      .js-score {
        font-size: 2rem;
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      .score-breakdown {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
        font-size: 1.5rem;
      }
      
      .wins {
        color: #4caf50;
        font-weight: bold;
      }
      
      .losses {
        color: #ff5252;
        font-weight: bold;
      }
      
      .ties {
        color: #ffeb3b;
        font-weight: bold;
      }
      
      .reset-button {
        background: linear-gradient(135deg, #333, #555);
        color: white;
        border: none;
        padding: 18px 45px;
        font-size: 1.3rem;
        border-radius: 50px;
        cursor: pointer;
        margin: 30px auto;
        display: block;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .reset-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .reset-button:hover::before {
        left: 100%;
      }
      
      .reset-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }
      
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 100;
      }
      
      .move-indicator {
        position: absolute;
        top: -30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px 15px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      @media (max-width: 768px) {
        .main-title {
          font-size: 3rem;
        }
        
        .rock-title,
        .paper-title,
        .scissors-title {
          font-size: 30px;
        }
        
        .buttons-container {
          gap: 30px;
        }
        
        .rock-button,
        .paper-button,
        .scissors-button {
          width: 130px;
          height: 130px;
        }
        
        .rock-icon,
        .paper-icon,
        .scissors-icon {
          height: 60px;
          width: 60px;
        }
        
        .js-results {
          font-size: 2.5rem;
        }
      }
    </style>
</head>
   
<body class="body">
    <div class="bg-glow"></div>
    
    <div class="game-heading">
      <div class="main-title" id="dynamicTitle">ROCK PAPER SCISSORS</div>
      <div class="title-separator"></div>
      <p>
        <b class="rock-title">Rock</b>
        <b class="paper-title">Paper</b>
        <b class="scissors-title">Scissors</b>
      </p>
    </div>
    
    <div class="buttons-container">
      <div class="move-container">
        <div class="move-indicator" id="rock-indicator">ROCK</div>
        <button onClick="playGame('rock')" class="rock-button" id="rockBtn">
          <img src="rock.png" class="rock-icon" alt="Rock">
        </button>
      </div>
      
      <div class="move-container">
        <div class="move-indicator" id="paper-indicator">PAPER</div>
        <button onClick="playGame('paper')" class="paper-button" id="paperBtn">
          <img src="paper.png" class="paper-icon" alt="Paper">
        </button>
      </div>
      
      <div class="move-container">
        <div class="move-indicator" id="scissors-indicator">SCISSORS</div>
        <button onClick="playGame('scissors')" class="scissors-button" id="scissorsBtn">
          <img src="scissors.png" class="scissors-icon" alt="Scissors">
        </button>
      </div>
    </div>
    
    <div class="results-container">
      <div class="score-breakdown">
        <div class="wins">Wins: <span id="wins-count">0</span></div>
        <div class="losses">Losses: <span id="losses-count">0</span></div>
        <div class="ties">Ties: <span id="ties-count">0</span></div>
      </div>
      
      <p class="js-results result">Choose Your Move!</p>
      <p class="js-moves">Make the first move to start the game</p>
      <p class="js-score"></p>
    </div>
    
    <button class="reset-button" onClick="resetScore()">Reset Score</button>
    
<script> 
  let score = JSON.parse(localStorage.getItem('score')) ||
  {
    wins: 0, 
    losses: 0,
    ties: 0
  };

  updateScoreElement();
  
  const title = document.getElementById('dynamicTitle');
  const colors = ['pink', 'yellow', 'cyan'];
  let colorIndex = 0;
  
  function cycleTitleColors() {
    const gradient = `linear-gradient(90deg, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % 3]}, ${colors[(colorIndex + 2) % 3]})`;
    title.style.backgroundImage = gradient;
    colorIndex = (colorIndex + 1) % 3;
  }
  
  setInterval(cycleTitleColors, 2000);
  
  const buttons = document.querySelectorAll('.rock-button, .paper-button, .scissors-button');
  const indicators = {
    rock: document.getElementById('rock-indicator'),
    paper: document.getElementById('paper-indicator'),
    scissors: document.getElementById('scissors-indicator')
  };
  
  buttons.forEach(button => {
    button.addEventListener('mouseenter', function() {
      let move = '';
      if (this.classList.contains('rock-button')) move = 'rock';
      else if (this.classList.contains('paper-button')) move = 'paper';
      else move = 'scissors';
      
      indicators[move].style.opacity = '1';
    });
    
    button.addEventListener('mouseleave', function() {
      let move = '';
      if (this.classList.contains('rock-button')) move = 'rock';
      else if (this.classList.contains('paper-button')) move = 'paper';
      else move = 'scissors';
      
      indicators[move].style.opacity = '0';
    });
    
    button.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        transform: scale(0);
        animation: ripple 0.6s linear;
        width: ${size}px;
        height: ${size}px;
        top: ${y}px;
        left: ${x}px;
        pointer-events: none;
      `;
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  });
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
  
  function createParticles(count, color) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.backgroundColor = color;
        
        document.body.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        let opacity = 1;
        const moveInterval = setInterval(() => {
          x += vx;
          y += vy;
          opacity -= 0.02;
          
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.opacity = opacity;
          
          if (opacity <= 0) {
            clearInterval(moveInterval);
            particle.remove();
          }
        }, 30);
      }, i * 30);
    }
  }
  
  function playGame(playerMove) {
    const clickedBtn = document.getElementById(playerMove + 'Btn');
    clickedBtn.classList.add('clicked');
    setTimeout(() => {
      clickedBtn.classList.remove('clicked');
    }, 300);
    
    const computerMove = pickComputerMove();
    
    let result = '';
    let resultColor = '';

    if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'Tie.';
        resultColor = 'yellow';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
        resultColor = '#ff5252';
      } else if (computerMove === 'scissors') {
        result = 'You win.';
        resultColor = '#4caf50';
      }
    } else if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'You win.';
        resultColor = '#4caf50';
      } else if (computerMove === 'paper') {
        result = 'Tie.';
        resultColor = 'yellow';
      } else if (computerMove === 'scissors') {
        result = 'You lose.';
        resultColor = '#ff5252';
      }
    } else if (playerMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'You lose.';
        resultColor = '#ff5252';
      } else if (computerMove === 'paper') {
        result = 'You win.';
        resultColor = '#4caf50';
      } else if (computerMove === 'scissors') {
        result = 'Tie.';
        resultColor = 'yellow';
      }
    }

    if (result === 'You win.') {
      score.wins += 1;
    } else if (result === 'You lose.') {
      score.losses += 1;
    } else if (result === 'Tie.') {
      score.ties += 1;
    }

    localStorage.setItem('score', JSON.stringify(score));
    updateScoreElement();
    
    const resultElement = document.querySelector('.js-results');
    const movesElement = document.querySelector('.js-moves');
    
    resultElement.style.transform = 'scale(1.1)';
    resultElement.style.color = resultColor;
    resultElement.textContent = result;
    
    setTimeout(() => {
      resultElement.style.transform = 'scale(1)';
    }, 300);
    
    const playerColor = playerMove === 'rock' ? 'pink' : playerMove === 'paper' ? 'yellow' : 'cyan';
    const computerColor = computerMove === 'rock' ? 'pink' : computerMove === 'paper' ? 'yellow' : 'cyan';
    
    movesElement.innerHTML = `You picked <span style="color: ${playerColor}; font-weight: bold; text-shadow: 0 0 5px ${playerColor}">${playerMove}</span>. Computer picked <span style="color: ${computerColor}; font-weight: bold; text-shadow: 0 0 5px ${computerColor}">${computerMove}</span>`;
    
    if (result === 'You win.') {
      const winColors = ['pink', 'yellow', 'cyan'];
      createParticles(15, winColors[Math.floor(Math.random() * winColors.length)]);
    }
  }
  
  function updateScoreElement() {
    document.querySelector('.js-score').innerHTML = 
      `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    
    document.getElementById('wins-count').textContent = score.wins;
    document.getElementById('losses-count').textContent = score.losses;
    document.getElementById('ties-count').textContent = score.ties;
    
    const scoreElement = document.querySelector('.js-score');
    scoreElement.style.transform = 'scale(1.05)';
    setTimeout(() => {
      scoreElement.style.transform = 'scale(1)';
    }, 300);
  }

  function pickComputerMove() {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove = 'paper';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
      computerMove = 'scissors';
    }
    
    return computerMove;
  }
  
  function resetScore() {
    const resetBtn = document.querySelector('.reset-button');
    resetBtn.style.transform = 'scale(0.9)';
    setTimeout(() => {
      resetBtn.style.transform = 'scale(1)';
    }, 200);
    
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    
    document.querySelector('.js-results').textContent = 'Score Reset!';
    document.querySelector('.js-results').style.color = '#fff';
    document.querySelector('.js-moves').textContent = 'Make a move to start a new game!';
    
    createParticles(10, 'white');
  }
</script>
</body>
</html>
